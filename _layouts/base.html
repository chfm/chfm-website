<!-- This is just the <head> tag -->
<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- javascript -->
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/easing.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/js-html.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/script.js"></script>

  <!-- calendar -->
  <link rel='stylesheet' href='{{site.baseurl}}/assets/css/fullcalendar.min.css' />
  <script src='{{site.baseurl}}/assets/js/fullcalendar/moment.js'></script>
  <script src='{{site.baseurl}}/assets/js/fullcalendar/fullcalendar.min.js'></script>
  <script src="{{site.baseurl}}/assets/js/fullcalendar/gcal.min.js"></script>

  <!-- reCAPTCHA -->
  <script src='https://www.google.com/recaptcha/api.js'></script>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">  
  
  <!-- FontAwesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  
  <!-- custom styling -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/styles.css">

  <!-- page title -->
  <title>{{ page.title }}</title>

  <!-- favicon -->
  {% include favicon.html %}

  <!-- jekyll tags -->
  {% feed_meta %}
  {% seo %}
</head>
<body>
  {{ content }}
</body>

</html>
