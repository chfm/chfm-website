---
layout: default
---

<div class="container" id="content">
    <div class="row">
        <div class="col-sm-3" id="subnav" style="position: absolute">
            <ul class="list-group">
                {% for item in site.data[page.sidebar] %}
                <a class="list-group-item list-group-item-action" href="{{ item.link }}">{{ item.name }}</a>
                {% endfor %}
            </ul>
        </div>
        <div class="col-sm-9 offset-sm-3 pagecontent">
        {{ content }}
        </div>
    </div>
</div>
