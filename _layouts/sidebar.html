---
layout: default
---

<div class="container" id="content">
    <div class="row">
        <nav class="col-sm-4" id="subnav">
            {% for item in site.data[page.sidebar] %}
            <div><a class="" href="{{ item.link }}">{{ item.name }}</a></div>
            {% endfor %}
        </nav>
        <div class="col-sm-8 offset-sm-4 pagecontent">
        {{ content }}
        </div>
    </div>
</div>
