<h1>Always Show Meeting Controls</h1>
<p>You can make meeting controls visible at all times by going to Zoom Settings.</p>
<p><font size="+1">1. Start the Zoom Client for Meetings</font></p>
<blockquote> 
  <p><img src="images/zmSettings1.gif" width="100" height="114"></p>
</blockquote>
<p><font size="+1">2. Click <strong>Settings</strong></font></p>
<blockquote> 
  <p><img src="images/zmSettings2.gif" width="400" height="390"></p>
</blockquote>
<p><font size="+1">3. Click <strong>Accessibility</strong> then select <strong>Always 
  Show Meeting Controls</strong>.</font></p>
<blockquote>
  <p><img src="images/zmSettings3.gif" width="544" height="365"></p>
</blockquote>
</body>
