<div id="navOverlay"></div>
<nav id="navigation" class="collapsed justify-content-between">
  <div class="d-flex flex-column">

    <!-- menu button open -->
    <div class="d-flex justify-content-center align-self-start" style="margin-left: 6px">
      <a id="navCollapse" class="noIcon navItem my-2 d-flex roundButton">
        <span style="width: 100px; display: inline-flex; justify-content: center; align-items: center">
          <span class="fas fa-bars"></span>
        </span>
      </a>
    </div>

    <!-- nav section -->
    {% for item in site.data.navigation %}
      {% assign href = site.baseurl | append: '/' | append: item.link %}
      <a class="navItem mt-4 {% if page.url == href %}active{% endif %}" href="{{ href }}">
        <span class="ml-2 navLabel">
          <span style="width: 30px" class="d-inline-flex justify-content-center"><span class="fas fa-{{ item.icon }}"></span></span>
          {{ item.name }}
        </span>
      </a>
    {% endfor %}
    <!-- search button -->
    <a class="navItem mt-4" href="#" data-toggle="modal" data-target="#searchModal">
      <span class="ml-2 navLabel">
        <span style="width: 30px" class="d-inline-flex justify-content-center"><span class="fas fa-search"></span></span>
        Search
      </span>
    </a>
  </div>
  <!-- feedback button -->
  <div style="position: fixed; top: 0px; right: 9px;">
    <a class="noIcon navItem my-2 d-flex roundButton" style=" width: 46px; height: 46px; font-size: 26px;" href="mailto:webspinner@chapelhillfriends.org" data-toggle="tooltip" data-placement="right" title="submit feedback">
      <span style="width: 48px; display: inline-flex; justify-content: center; align-items: center">
        <span style="color: #fff" class="fas fa-paper-plane"></span>
      </span>
    </a>
  </div>
</nav>


<!-- this is the search modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="visitCHFMLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalLabel">Search</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pl-4">
        <script>
          (function() {
            var cx = '013547896388835349462:icplwrujy5a';
            var gcse = document.createElement('script');
            gcse.type = 'text/javascript';
            gcse.async = true;
            gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(gcse, s);
          })();
        </script>
        <gcse:search></gcse:search>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
