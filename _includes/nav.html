<div id="navOverlay"></div>
<nav id="navigation" class="collapsed">
  <a id="navCollapse" class="navItem mt-3 mb-2">
    <span style="width: 48px; display: inline-flex; justify-content: center;">
      <span class="fas fa-bars"></span>
    </span>
  </a>
  {% for item in site.data.navigation %}
    {% assign href = site.baseurl | append: '/' | append: item.link %}
    <a class="navItem my-2 {% if page.url == href %}active{% endif %}" href="{{ href }}">
      <span style="width: 48px; display: inline-flex; justify-content: center;">
        <span class="fas fa-{{ item.icon }}"></span>
      </span>
      <span class="ml-2 navLabel">
        {{ item.name }}
      </span>
    </a>
  {% endfor %}
  <a class="navItem my-2" href="#" data-toggle="modal" data-target="#searchModal">
    <span style="width: 48px; display: inline-flex; justify-content: center;">
      <span class="fas fa-search"></span>
    </span>
    <span class="ml-2 navLabel">
      Search
    </span>
  </a>
</nav>


<!-- this is the search modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="visitCHFMLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalLabel">Search</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pl-4">
        <script>
          (function() {
            var cx = '013547896388835349462:icplwrujy5a';
            var gcse = document.createElement('script');
            gcse.type = 'text/javascript';
            gcse.async = true;
            gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(gcse, s);
          })();
        </script>
        <gcse:search></gcse:search>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{%- comment -%}
  <a id="feedback" class="btn btn-success noIcon" href="mailto:webspinner@chapelhillfriends.org" style="position: absolute; top: 0; right: 8px; border: none;" data-toggle="tooltip" data-placement="bottom" title="submit feedback">
    <span class="fas fa-paper-plane"></span>
  </a>
{%- endcomment -%}
