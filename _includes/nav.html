<div id="navOverlay"></div>

<nav id="topbar" class="pl-1 pr-3 d-flex justify-content-between">

  <!-- menu button -->
  <a id="navCollapse" class="noIcon">
    <span class="fas fa-bars"></span>
  </a>

  <div class="d-inline-flex">
    <!-- search button -->
    <a class="noIcon" href="#" data-toggle="modal" data-target="#searchModal" style="margin-right: -6px; margin-left: -2px"><!-- kerning icons is a thing -->
      <span class="fas fa-search"></span>
    </a>

    <!-- feedback button -->
    <a class="noIcon" href="mailto:webspinner@chapelhillfriends.org" data-toggle="tooltip" style="margin-right: 0px;" data-placement="bottom" title="submit feedback">
      <span class="fas fa-paper-plane"></span>
    </a>

    <!-- scroll to top button -->
    <a class="noIcon" id="scrollTop" style="margin-right: -4px; margin-left: -3px">
      <span style="font-size: 28px" class="fas fa-angle-double-up"></span>
    </a>
  </div>

</nav>

<nav id="navigation" class="collapsed justify-content-between">
  
  <!-- close button -->
  <a id="navClose" class="noIcon">
    <span class="fas fa-times" style="font-size: 30px"></span>
  </a>

  <div class="d-flex flex-column">
    <!-- nav section -->
    {% for item in site.data.navigation %}
      {% assign href = site.baseurl | append: '/' | append: item.link %}
      <a class="navItem mt-sm-4 mt-3 {% if page.url == href %}active{% endif %}" href="{{ href }}">
        <span class="ml-2 navLabel">
          <span style="width: 30px" class="d-inline-flex justify-content-center"><span class="fas fa-{{ item.icon }}"></span></span>
          {{ item.name }}
        </span>
      </a>
    {% endfor %}
  </div>
</nav>


<!-- search modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="visitCHFMLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalLabel">Search</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pl-4">
        <form action="search.html">
        <div class="tipue_search_group">
          <input autocomplete="off" type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required>
          <button type="submit" class="tipue_search_button">
            <span class="fas fa-search"></span>
          </button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
