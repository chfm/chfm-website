<div id="navOverlay"></div>

<nav id="topbar" class="d-flex justify-content-between">

  <!-- menu button -->
  <a id="navCollapse" class="noIcon">
    <span>
      <span class="fas fa-bars"></span>
    </span>
  </a>

  <div class="d-flex justify-content-center">
    <!-- home button -->
    <a class="noIcon" href="{{site.baseurl}}/">
      <span><span class="fas fa-home"></span></span>
    </a>
    <!-- search button -->
    <a class="noIcon" href="#" data-toggle="modal" data-target="#searchModal" style="margin-right: -3px"><!-- kerning icons is a thing -->
      <span><span class="fas fa-search"></span></span>
    </a>
    <!-- feedback button -->
    <a class="noIcon" href="mailto:webspinner@chapelhillfriends.org" data-toggle="tooltip" data-placement="bottom" title="submit feedback">
      <span>
        <span class="fas fa-paper-plane"></span>
      </span>
    </a>
  </div>

</nav>

<nav id="navigation" class="collapsed justify-content-between">
  <div class="d-flex flex-column">

    <!-- nav section -->
    {% for item in site.data.navigation %}
      {% assign href = site.baseurl | append: '/' | append: item.link %}
      <a class="navItem mt-sm-4 mt-3 {% if page.url == href %}active{% endif %}" href="{{ href }}">
        <span class="ml-2 navLabel">
          <span style="width: 30px" class="d-inline-flex justify-content-center"><span class="fas fa-{{ item.icon }}"></span></span>
          {{ item.name }}
        </span>
      </a>
    {% endfor %}
  </div>
</nav>


<!-- this is the search modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="visitCHFMLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalLabel">Search</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pl-4">
        <script>
          (function() {
            var cx = '013547896388835349462:icplwrujy5a';
            var gcse = document.createElement('script');
            gcse.type = 'text/javascript';
            gcse.async = true;
            gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(gcse, s);
          })();
        </script>
        <gcse:search></gcse:search>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
