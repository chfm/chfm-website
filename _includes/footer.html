<footer class="container-fluid" id="footer">
  <div id="footerLine"></div>
  <div class="row">
    <div style="width: 100%" class="d-flex flex-wrap justify-content-center">
    {% for item in site.data.footer-links %}
      <div class="mr-2 ml-2 p-1">
      {% if item.link %}
        <a href="{{ site.baseurl }}{{ item.link }}">{{ item.title }}</a>
      {% else %}
        {{item.title}}
      {% endif %}
      </div>
    {% endfor %}
    </div>
  </div>
</footer>
