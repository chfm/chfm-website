- date: 2019-06-02
  title: Quakers Working in Divided Government
  description: |
    Nancy Milio will discuss what Quakers, as Friends Committee on National 
    Legislation, et al., must be aware of when seeking new opportunities for 
    success toward goals of peace and justice, while taking into account an 
    unpredictable President, right wing opposition, and a conservative Supreme 
    Court. 
- date: 2019-06-09
  title: Friends House Moscow
  description: |
    CHFM member Karen Porter, a Friends House Moscow (FHM) board member for 
    seven years, will talk about the work of the only Friends organization in 
    the Russian Federation, which includes work with conscientious objectors, 
    orphans, school children, and others in need in both Russia and Ukraine. 
    The international board includes representatives from the U.S., U.K., and 
    several European countries, as well as Russians. 
